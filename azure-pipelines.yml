trigger:
- main

pool: Default

stages:
  - stage: terrform-install
    displayName: terraform installation
    jobs:
      - job: terraform-installation
        steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
